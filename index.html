<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Image Slider</title>
    <style>
        /* Basic styling for the slider */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slides img {
            width: 100%;
            height: auto;
        }

        /* Previous and next buttons */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        button.prev {
            left: 0;
        }

        button.next {
            right: 0;
        }

        /* Button hover effect */
        button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Image Slider Container -->
    <div class="slider-container">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/800x400?text=Image+4" alt="Image 4">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        // Function to move the slides
        function moveSlide(direction) {
            const slides = document.querySelectorAll(".slides img");
            currentSlide += direction;

            if (currentSlide >= slides.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }

            const slideWidth = slides[0].clientWidth;
            document.querySelector(".slides").style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        // Auto slide transition (change image every 3 seconds)
        setInterval(() => moveSlide(1), 3000);
    </script>

</body>
</html>
